name: Changelog
on:
  pull_request:
    types:
      - closed
jobs:
  changelog:
    runs-on: ubuntu-20.04
    steps:
      - name: "✏️ Generate release changelog"
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.ACC_TOK }}
      - name: Markdown To Confluence
        uses: TTengs/MarkdownToConfluence@v3
        with:
          fileslocation: '/github/workspace/CHANGELOG.md'
          confluence_url: https://confluence.zalando.net
          confluence_space_key: SC
          auth_username: prashant.sharma@zalando.de
          auth_api_token: ${{ secrets.CONF_ACC }} 
