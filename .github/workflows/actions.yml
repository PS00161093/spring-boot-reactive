name: Changelog
on:
  pull_request:
    types:
      - closed
jobs:
  changelog:
    runs-on: ubuntu-20.04
    steps:
      - name: "✏️ Generate release changelog"
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.ACC_TOK }}
      - name: confluence-changelog-sync
        uses: cupcakearmy/confluence-markdown-sync@v1.0.1
        with:
          from: '/github/workspace/CHANGELOG.md'
          to: 'PQPsDQ'
          cloud: https://confluence.zalando.net/
          user: prashant.sharma@zalando.de
          token: ${{ secrets.CONF_ACC }} 
